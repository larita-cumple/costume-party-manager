<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Disfraz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-success {
            color: green;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #e8f5e9;
        }
        .result-error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #ffebee;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Reserva tu Disfraz para la Fiesta</h1>
        
        <form id="costumeForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Tu Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="costume" class="form-label">¿De qué te querés disfrazar?</label>
                <input type="text" class="form-control" id="costume" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar Disfraz</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="js/app.js"></script>
</body>
</html>
